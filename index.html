<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelly Notes</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Jelly Notes</a>
                <form class="d-flex">
                    <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
            </div>
        </nav>

        <div class="mb-3 my-2 mx-4">
            <label for="exampleFormControlInput1" class="form-label" id="title">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the Title here">
        </div>
        <div class="mb-3 mx-4">
            <label for="exampleFormControlTextarea1" class="form-label" id="note">Type the note Here</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <button type="button" class="my-3 mx-3 btn btn-outline-warning" id="add_note">Add Note</button>
            <button type="button" class="my-3 mx-3 btn btn-outline-danger" id="showFav" onclick="favourites()">Show
                Favourites </button>
            <button type="button" class="my-3 mx-3 btn btn-outline-warning" id="showNote" onclick="notesShow()"
                style="display: none;">Show Notes</button>

        </div>

        <h4 id="emptyNote" style="padding-left: 2rem;">No notes found!! Please make any.</h4>

        <p id="oops">Oops! No notes Found</p>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
